{% load staticfiles %}

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Baseball Project</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <h1>Player = {{player.f_name}} {{player.l_name}}</h1>

  {% for play in player.play.all %}
    {% ifchanged play.game %} 
        <div> Game = {{play.game}} </div>
    {% endifchanged %} 
    <p>{{play}}</p>
  {% endfor %}
</body>
</html>
